<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags para configurar codificação e responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Gustavo Augusto">

    <!-- Título da página -->
    <title>Game Cards</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="style/stylePc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Mesa onde as cartas serão exibidas -->
    <span class="Mesa">
        <!-- Carta principal com frente e verso -->
        <div class="Carta">
            <!-- Frente da carta -->
            <div class="frente">
                <!-- Área para ícone -->
                <div class="Icon">
                    <i class="bi bi-play-fill"></i>
                </div>
                <!-- Nome da carta -->
                <div class="Nome">Começar</div>
                <!-- Texto descritivo -->
                <span class="text">
                    O Jogo Começa, Cada Jogada um Novo Desafio nesse Mundo!
                </span>
                <!-- Ação adicional -->
                <span class="ação">Sobre</span>
            </div>

            <!-- Verso da carta (atualmente vazio) -->
            <div class="verso">
                <span class="text">
                    Bem-vindo ao jogo!
                </span>
            </div>
        </div>

        <!-- Carta de opções -->
        <div class="Carta">
            <!-- Frente da carta -->
            <div class="frente">
                <!-- Área para ícone -->
                <div class="Icon">
                    <i class="bi bi-gear-fill"></i>
                </div>
                <!-- Nome da carta -->
                <div class="Nome">Opção</div>
                <!-- Texto descritivo -->
                <span class="text">
                    Mude as configurações do Jogo
                </span>
                <!-- Ação adicional -->
                <span class="ação">Sobre</span>
            </div>

            <!-- Verso da carta (atualmente vazio) -->
            <div class="verso">
                <span class="text">
                    Configure seu Jogo, do seu Jeito
                </span>
            </div>
        </div>
    </span>
</body>
</html>
<script src="javascripts/Index.js"></script>
